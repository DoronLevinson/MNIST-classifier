# .github/workflows/docker.yml
name: Build and Test Docker App

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: ğŸ§° Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    - name: ğŸ”§ Build FastAPI Container
      run: docker compose build fastapi

    - name: ğŸ”§ Build Streamlit Container
      run: docker compose build streamlit

    - name: ğŸ§ª Run tests
      run: docker compose run fastapi pytest tests/
